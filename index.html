        function getCurrentWeek() {
            // Week 0: Oct 12-13, 2025
            // Week 1: Oct 14-20, 2025
            const startDate = new Date('2025-10-12'); // Saturday of Week 0
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Reset to start of day
            startDate.setHours(0, 0, 0, 0);
            
            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const weekNum = Math.floor(diffDays / 7);
            
            return Math.max(0, Math.min(16, weekNum));
        }

        function getWeekDates(week) {
            const startDate = new Date('2025-10-11');
            const weekStart = new Date(startDate);
            weekStart.setDate(startDate.getDate() + (week * 7) - 5);
            
            if (week === 0) {
                return {
                    saturday: new Date('2025-10-12'),
                    sunday: new Date('2025-10-13')
                };
            }
            
            return {
                monday: new Date(weekStart),
                tuesday: new Date(weekStart.getTime() + 86400000),
                wednesday: new Date(weekStart.getTime() + 172800000),
                thursday: new Date(weekStart.getTime() + 259200000),
                friday: new Date(weekStart.getTime() + 345600000),
                saturday: new Date(weekStart.getTime() + 432000000),
                sunday: new Date(weekStart.getTime() + 518400000)
            };
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            const dates = getWeekDates(week);

        function getWorkoutSchedule(week) {
            if (week === 0) return prepWorkouts;
            
            const phase = getPhase(week);
            if (phase === 1) return JSON.parse(JSON.stringify(baseWorkouts));
            
            const schedule = JSON.parse(JSON.stringify(baseWorkouts));
            const weightMultiplier = 1 + (phase - 1) * 0.15;
            
            Object.keys(schedule).forEach(day => {
                schedule[day].exercises.forEach(ex => {
                    if (ex.hasWeight && ex.defaultWeight) {
                        ex.defaultWeight = Math.round(ex.defaultWeight * weightMultiplier);
                    }
                });
            });
            
            if (phase === 2) {
                schedule.monday.exercises[3] = { name: 'Bulgarian Split Squats', sets: 4, reps: '10/side', rest: '90s', hasWeight: true, defaultWeight: Math.round(30 * weightMultiplier) };

            }
            
            return schedule;

        function getSuppCompletion() {
            const today = new Date().toDateString();
            const dayOfWeek = new Date().getDay();
            const isRestDay = dayOfWeek === 0 || dayOfWeek === 3;
            
            let total = 0, completed = 0;
            
            Object.keys(supplementSchedule).forEach(time => {
                supplementSchedule[time].supplements.forEach((supp, idx) => {
                    if (supp.conditional && isRestDay) return;
                    total++;
                    if (state.supplementLog[`${today}-${time}-${idx}`]) completed++;
                });
            });
            
            return total > 0 ? Math.round((completed / total) * 100) : 0;
        }

        function getDayCompletion(day) {
            const schedule = getWorkoutSchedule(state.currentWeek);
            const workout = schedule[day];
            if (!workout) return 0;
            const completed = workout.exercises.filter((_, idx) => 
                state.completedExercises[`week${state.currentWeek}-${day}-${idx}`]
            ).length;
            return Math.round((completed / workout.exercises.length) * 100);
        }

        function getWeekCompletion(week) {
            const schedule = getWorkoutSchedule(week);
            const days = week === 0 ? ['saturday', 'sunday'] : ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            
            let total = 0, completed = 0;
            
            days.forEach(day => {
                const workout = schedule[day];
                if (workout) {
                    total += workout.exercises.length;
                    workout.exercises.forEach((_, idx) => {
                        if (state.completedExercises[`week${week}-${day}-${idx}`]) completed++;
                    });
                }
            });
            
            return total > 0 ? Math.round((completed / total) * 100) : 0;
        }

        function getProgramCompletion() {
            let total = 0, completed = 0;
            
            for (let week = 0; week <= 16; week++) {
                const schedule = getWorkoutSchedule(week);
                const days = week === 0 ? ['saturday', 'sunday'] : ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
                
                days.forEach(day => {
                    const workout = schedule[day];
                    if (workout) {
                        total += workout.exercises.length;
                        workout.exercises.forEach((_, idx) => {
                            if (state.completedExercises[`week${week}-${day}-${idx}`]) completed++;
                        });
                    }
                });
            }
            
            return total > 0 ? Math.round((completed / total) * 100) : 0;
        }

                const isEditing = state.editingSet === `${state.selectedDay}-${exerciseIdx}-${setNum}`;
                
                if (isEditing) {
                    html += `<div class="bg-slate-700/50 rounded-lg p-3 flex gap-2"><span class="text-sm font-semibold min-w-[50px]">Set ${setNum}:</span><input type="number" id="weightInput" value="${state.tempWeight}" oninput="state.tempWeight = this.value" class="flex-1 bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white text-sm"><button onclick="saveWeight('${state.selectedDay}', ${exerciseIdx}, ${setNum})" class="bg-green-600 px-3 py-2 rounded">‚úì</button><button onclick="cancelEdit()" class="bg-slate-600 px-3 py-2 rounded">‚úï</button></div>`;
                } else {
                    html += `<div class="bg-slate-700/50 rounded-lg p-3 flex justify-between"><div><span class="text-sm text-slate-400">Set ${setNum}:</span><span class="text-lg font-bold text-blue-400 ml-2">${currentWeight} lbs</span></div><button onclick="editWeight('${state.selectedDay}', ${exerciseIdx}, ${setNum}, ${currentWeight})" class="bg-blue-600 px-3 py-1 rounded text-sm">Edit</button></div>`;
                }
            }
            return html + '</div>';
        }

        function renderOverview() {
            const phase = getPhase(state.currentWeek);
            const phaseInfo = getPhaseInfo(phase);
            const schedule = getWorkoutSchedule(state.currentWeek);
            const days = state.currentWeek === 0 ? ['saturday', 'sunday'] : ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            const dayLabels = state.currentWeek === 0 ? ['Sat', 'Sun'] : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const dates = getWeekDates(state.currentWeek);
            
            let html = `<div class="max-w-6xl mx-auto p-4"><h1 class="text-4xl font-bold mb-4 text-center bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">RBA Fit</h1>${state.currentWeek > 0 ? `<div class="text-center mb-6"><div class="inline-block bg-purple-600/20 border border-purple-500 rounded-lg px-6 py-2"><span class="text-purple-300 font-semibold">Phase ${phase}: ${phaseInfo.name}</span><span class="text-slate-400 text-sm ml-3">‚Ä¢ ${phaseInfo.focus}</span></div></div>` : ''}<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"><button onclick="state.view = 'supplements'; render()" class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg p-6 text-left"><div class="flex items-center justify-between mb-3"><div class="flex items-center gap-3"><span class="text-3xl">üíä</span><h3 class="text-2xl font-bold">Supplements</h3></div><div class="text-3xl font-bold">${getSuppCompletion()}%</div></div><p>Track daily supplements</p></button><div class="bg-slate-800 rounded-lg p-6 border border-slate-700"><div class="flex items-center gap-3 mb-4"><span class="text-3xl text-orange-400">üí™</span><h3 class="text-2xl font-bold">Progress</h3></div><div class="space-y-4"><div class="flex justify-between items-center"><span class="text-sm text-slate-400">Week ${state.currentWeek}</span><span class="text-2xl font-bold text-orange-400">${getWeekCompletion(state.currentWeek)}%</span></div><div class="pt-3 border-t border-slate-600"><div class="flex justify-between items-center"><span class="text-sm text-slate-400">Overall Program</span><span class="text-2xl font-bold text-green-400">${getProgramCompletion()}%</span></div></div></div></div></div><div class="sticky-header bg-slate-800 rounded-lg p-6 mb-6 border border-slate-700"><div class="flex items-center justify-between mb-4"><button onclick="changeWeek(-1)" ${state.currentWeek === 0 ? 'disabled' : ''} class="p-3 rounded-lg text-2xl ${state.currentWeek === 0 ? 'bg-slate-700 opacity-50' : 'bg-slate-700'}">‚Üê</button><div class="text-center flex-1"><div class="text-3xl font-bold">Week ${state.currentWeek}</div><div class="text-sm text-slate-400 mt-1">${getWeekDateRange(state.currentWeek)}</div></div><button onclick="changeWeek(1)" ${state.currentWeek === 16 ? 'disabled' : ''} class="p-3 rounded-lg text-2xl ${state.currentWeek === 16 ? 'bg-slate-700 opacity-50' : 'bg-slate-700'}">‚Üí</button></div>${state.currentWeek !== getCurrentWeek() ? `<div class="text-center pt-3 border-t border-slate-700"><button onclick="jumpToCurrentWeek()" class="text-blue-400 text-sm hover:text-blue-300">Jump to Current Week ‚Üí</button></div>` : ''}</div><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">`;
            
            days.forEach((day, idx) => {
                const workout = schedule[day];
                if (!workout) return;
                const completion = getDayCompletion(day);
                const dayDate = dates[day];
                html += `<div onclick="selectDay('${day}')" class="bg-slate-800 rounded-lg p-5 border border-slate-700 cursor-pointer"><div class="flex justify-between items-start mb-3"><div><div class="text-sm text-slate-400 mb-1">${dayLabels[idx]} - ${formatDate(dayDate)}</div><div class="font-bold text-lg">${workout.name}</div></div><div class="text-2xl font-bold ${completion === 100 ? 'text-green-400' : 'text-blue-400'}">${completion}%</div></div><div class="text-sm text-slate-400 mb-3">üí™ ${workout.duration} ‚Ä¢ ${workout.location}</div><div class="w-full bg-slate-700 rounded-full h-2"><div class="h-2 rounded-full ${completion === 100 ? 'bg-green-500' : 'bg-blue-500'}" style="width: ${completion}%"></div></div></div>`;
            });
            
            return html + `</div></div>`;
        }

        function goBack() {
            if (state.view === 'supplements') {
                state.view = 'overview';
            } else if (state.selectedDay) {
                state.selectedDay = null;
            }
            render();
            window.history.pushState({}, '');
        }

        function changeWeek(delta) {
            state.currentWeek = Math.max(0, Math.min(16, state.currentWeek + delta));
            saveState();
            render();
        }

        function jumpToCurrentWeek() {
            state.currentWeek = getCurrentWeek();
            saveState();
            render();
        }

        function selectDay(day) {
            state.selectedDay = day;
            render();
            window.history.pushState({ view: 'workout', day: day }, '');
        }

        function toggleSupplement(time, idx) {
            const today = new Date().toDateString();
            const key = `${today}-${time}-${idx}`;
            state.supplementLog[key] = !state.supplementLog[key];
            saveState();
            render();
        }

        function toggleExercise(day, idx) {
            const key = `week${state.currentWeek}-${day}-${idx}`;
            state.completedExercises[key] = !state.completedExercises[key];
            saveState();
            render();
        }

        function editWeight(day, exerciseIdx, setNum, currentWeight) {
            state.editingSet = `${day}-${exerciseIdx}-${setNum}`;
            state.tempWeight = currentWeight.toString();
            render();
            setTimeout(() => {
                const input = document.getElementById('weightInput');
                if (input) input.focus();
            }, 100);
        }

        function saveWeight(day, exerciseIdx, setNum) {
            if (state.tempWeight) {
                const weightKey = `week${state.currentWeek}-${day}-${exerciseIdx}-set${setNum}`;
                state.exerciseWeights[weightKey] = parseInt(state.tempWeight);
                state.editingSet = null;
                state.tempWeight = '';
                saveState();
                render();
            }
        }

        function cancelEdit() {
            state.editingSet = null;
            state.tempWeight = '';
            render();
        }

        window.addEventListener('popstate', function(event) {
            if (state.selectedDay) {
                state.selectedDay = null;
                render();
            } else if (state.view === 'supplements') {
                state.view = 'overview';
                render();
            }
        });

        render();
    </script>
</body>
</html>
